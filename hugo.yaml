baseURL: "https://yourusername.github.io/"   # ← change when you have a real domain
languageCode: en-us
title: "RootYourMindset"                                  # ← your real name / brand
copyright: "© 2025 Đỗ Bách"

theme: PaperMod
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

pagination:
  pagerSize: 8

minify:
  disableXML: true
  minifyOutput: true

defaultContentLanguage: en

languages:
  en:
    languageName: English
    weight: 1
    title: "Your Name"
    contentDir: content/en
    params:
      description: "Passive programmer · Minimalist tools · Everforest vibes"

  vi:                                   
    languageName: Vietnamese      
    weight: 2
    title: "Người Việt"
    contentDir: content/vi
    params:
      description: "Tôi là người Viêt, whoohooo"

params:
  env: production
  title: "RootYourMindset"
  description: "Passive programmer · Minimalist tools · Everforest vibes"
  keywords: [Blog, Portfolio, PaperMod]
  author: "Đỗ Bách"
  DateFormat: "2 January 2006"
  defaultTheme: dark                # Everforest dark by default
  disableLanguageSwitchingButton: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  showLanguageSelector: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true                   # change to true + add giscus/disqus later if you want
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    disableFingerprinting: true     # handy while developing
    customCSS:
      - "css/extended/custom.css"    # your custom CSS file in assets/css/extended/
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # ←←← YOUR PROFILE MODE (kept exactly as you like it) ←←←
  profileMode:
    enabled: true
    title: "Your Name"
    extendProfile: true
    subtitle: "Passive programmer sharing code, thoughts, and calm tools."
    imageUrl: "/images/profile.jpg"     # put your photo in static/images/
    imageWidth: 160
    imageHeight: 160
    imageTitle: "Profile picture"
    buttons:
      - name: Blog
        url: /posts/
      - name: Search
        url: /search/
      - name: Tag
        url: /tags/
 
  # Social icons (add/remove as you like)
  socialIcons:
    - name: github
      url: "https://github.com/yourusername"
    - name: x
      url: "https://x.com/yourusername"
    - name: rss
      url: "https://yourusername.github.io/myblog/index.xml"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # Search functionality – works out of the box
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 2
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

# This enables search via JSON (no "search" format)
outputs:
  home: ["HTML", "RSS", "JSON"]

# This creates the beautiful /archives/ page
taxonomies:
  tag: tags
  category: categories

# Syntax highlighting – keep Everforest code blocks
markup:
  highlight:
    style: everforest-dark
    noClasses: false
    lineNos: true
    lineNumbersInTable: false
     # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    # noClasses: false

# Menu
menu:
  main:
    - identifier: Archives
      name: Archives
      url: /archives/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 60